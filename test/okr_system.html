<div class="modal fade" id="register_box" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">新用户注册</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" onsubmit="$('#register_btn').click();return false;">
                    <div class="form-group">
                        <label class="col-xs-4 control-label" for="inputEmail">常用邮箱</label>
                        <div class="col-xs-5">
                            <input class="form-control" type="text" name="user" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 control-label" for="inputRealname">真实姓名</label>
                        <div class="col-xs-5">
                            <input class="form-control" type="text" name="realname" id="inputRealname" placeholder="真实姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 control-label" for="inputPassword">密码</label>
                        <div class="col-xs-5">
                            <input class="form-control" type="password" name="passwd" id="inputPassword" placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 control-label" for="inputRePassword">确认密码</label>
                        <div class="col-xs-5">
                            <input class="form-control" type="password" name="repasswd" id="inputRePassword" placeholder="确认密码">
                        </div>
                    </div>
                </form>
                <div id="error_msg" style="display:none; margin-bottom: 0;" class="alert alert-danger"></div>
            </div>
            <div class="modal-footer">
                <button id="register_btn" class="btn btn-primary">立即注册</button>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function(){
    $('#register_btn').click(function(){
        var btn = $(this);
        btn.prop('disabled', true);
        $.post('/user/register', $('#register_box form').serialize(), function(data){
            if(data=='succ'){
                var back_url = $.cookie('back_url');
                if(typeof back_url == 'undefined'){
                    location.href = '/';
                }else{
                    location.href = back_url;
                }
            }else{
                $('#error_msg').html(data).show();
                btn.prop('disabled', false);
            }
        });
    });
        
    $("[name='remeber']").bootstrapSwitch({
        'onColor':'success',
        'offColor':'danger'
    });
        
});
</script>
